homepage: https://github.com/kkazuo/dart-azblob

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  http: ^1.4.0
  http_parser: ^4.1.2
  crypto: ^3.0.6

dev_dependencies:
  lints: ^6.0.0
  test: ^1.26.2
